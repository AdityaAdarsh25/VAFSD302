<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBAR | CSS</title>
    <style>
        body{margin:0px;padding:0px;box-sizing:border-box;}
        ul{list-style:none; display:flex;}
        ul li:nth-child(1){border: right 0px;padding-right:0px;}
        ul li a{text-decoration: none; color:black; background-color:aqua;cursor:pointer; padding:5px 10px; border-radius:10px;}
        ul li a:hover{color:red;cursor:pointer;background-color:blueviolet}
        ul li a:active{color:blue;}
    </style>

</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Course</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Contact</a></li>
    </ul>
    
</body>
</html>
